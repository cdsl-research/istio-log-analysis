<source>
  @type tail
  path /home/koyama/istio-log-analysis/logs-v3/*.parsed
  pos_file /tmp/td-agent.pos
  tag mylog
  read_from_head true
  <parse>
    @type json
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%LZ
  </parse>
</source>

<match mylog>
  # @type stdout
  @type elasticsearch
  host localhost
  port 9200
  user elastic
  password elastic
  index_name koyama
</match>

